<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Family Feud</title>
<style>
  /* ─── RESET & BASE ─── */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', 'Arial Black', sans-serif;
    background: #0a1628;
    color: #fff;
    height: 100vh;
    overflow-y: auto;
    user-select: none;
  }

  /* ─── STARFIELD BACKGROUND ─── */
  .bg-dots {
    position: fixed; inset: 0; z-index: 0;
    background:
      radial-gradient(circle, rgba(60,120,220,.15) 1px, transparent 1px),
      radial-gradient(circle, rgba(80,140,255,.1) 1px, transparent 1px);
    background-size: 40px 40px, 70px 70px;
    background-position: 0 0, 35px 35px;
    pointer-events: none;
  }

  /* ─── MAIN LAYOUT ─── */
  .game-wrap {
    position: relative; z-index: 1;
    width: 100%; min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 16px; padding: 36px 60px;
  }

  /* ─── QUESTION BANNER ─── */
  .question-box {
    background: linear-gradient(180deg, #1a2744 0%, #0f1e3a 100%);
    border: 2px solid #2a4a8a;
    border-radius: 14px;
    padding: 18px 32px;
    text-align: center;
    width: 90%; max-width: 860px;
    box-shadow: 0 4px 24px rgba(0,0,0,.5);
  }
  .question-box h2 {
    font-size: 1.55rem;
    font-weight: 700;
    color: #fff;
    letter-spacing: .5px;
    text-shadow: 0 2px 6px rgba(0,0,0,.6);
  }

  /* ─── TIMER ─── */
  .timer-wrap {
    display: flex; justify-content: center;
  }
  .timer-box {
    background: #1a56db;
    color: #fff;
    font-size: 1.7rem;
    font-weight: 800;
    width: 86px; height: 46px;
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 3px 12px rgba(0,0,0,.5);
    transition: background .3s;
    letter-spacing: 2px;
  }
  .timer-box.warning { background: #e67e22; }
  .timer-box.danger  { background: #c0392b; animation: pulse .5s infinite alternate; }
  @keyframes pulse { to { transform: scale(1.07); } }

  /* ─── BOARD RING ─── */
  .board-ring {
    position: relative;
    width: 92%; max-width: 880px;
    padding: 28px 28px 24px;
    background: linear-gradient(180deg, #162040 0%, #0d1733 100%);
    border-radius: 50px / 38px;
    overflow: visible;
    box-shadow:
      0 0 0 5px #1a1a2e,
      0 0 0 9px #c07000,
      0 0 0 13px #f0a500,
      0 0 0 16px #c07000,
      0 0 0 20px #0a0f1e,
      0 0 40px rgba(240,165,0,.3);
  }

  /* ─── FAMILY FEUD SIDE LOGOS ─── */
  .side-logo {
    position: absolute; top: 50%; transform: translateY(-50%);
    width: 100px; height: 56px;
    background: linear-gradient(135deg, #1a56db, #0d3a8e);
    border-radius: 12px 0 0 12px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 3px 12px rgba(0,0,0,.5);
    font-size: .82rem; font-weight: 900;
    color: #f0c040; text-shadow: 1px 1px 2px rgba(0,0,0,.7);
    letter-spacing: 1px; text-transform: uppercase;
    line-height: 1.1; text-align: center;
    z-index: 2;
  }
  .side-logo.left  { left: -96px; border-radius: 12px 0 0 12px; }
  .side-logo.right { right: -96px; border-radius: 0 12px 12px 0; }

  /* ─── ANSWER GRID ─── */
  .answer-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 16px;
    width: 100%; max-width: 700px;
    margin: 0 auto;
  }
  .answer-slot {
    background: linear-gradient(180deg, #1e3a6e 0%, #162a52 100%);
    border: 1.5px solid #2a4a8a;
    border-radius: 8px;
    height: 58px;
    display: flex; align-items: center;
    padding: 0 16px; gap: 10px;
    position: relative;
    overflow: hidden;
    transition: background .3s, border-color .3s, box-shadow .3s;
  }
  .answer-slot .slot-num {
    background: #1a56db;
    color: #fff;
    width: 28px; height: 28px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: .88rem;
    flex-shrink: 0;
    box-shadow: 0 2px 6px rgba(0,0,0,.4);
  }
  .answer-slot .slot-text {
    font-size: 1rem; font-weight: 600;
    color: transparent;
    transition: color .2s;
    text-transform: uppercase; letter-spacing: 1px;
  }
  .answer-slot .slot-points {
    position: absolute; right: 14px;
    font-size: .9rem; font-weight: 800;
    color: transparent;
    transition: color .2s;
  }
  .answer-slot.revealed {
    background: linear-gradient(180deg, #1a56db 0%, #1040a0 100%);
    border-color: #3a7aff;
    box-shadow: 0 0 14px rgba(26,86,219,.5), inset 0 1px 0 rgba(255,255,255,.15);
  }
  .answer-slot.revealed .slot-text { color: #fff; }
  .answer-slot.revealed .slot-points { color: #f0c040; }

  /* ─── SCORES ROW ─── */
  .scores-row {
    display: flex; justify-content: space-between;
    width: 92%; max-width: 880px;
    margin-top: 8px;
  }
  .team-score {
    background: linear-gradient(180deg, #1a2744, #0f1e3a);
    border: 1.5px solid #2a4a8a;
    border-radius: 10px;
    padding: 6px 22px;
    display: flex; align-items: center; gap: 10px;
    cursor: pointer;
    transition: border-color .2s, box-shadow .2s;
  }
  .team-score:hover { border-color: #4a8aff; }
  .team-score.active {
    border-color: #f0a500;
    box-shadow: 0 0 12px rgba(240,165,0,.4);
  }
  .team-score .team-label {
    font-size: .85rem; font-weight: 700; color: #8ab4f8; text-transform: uppercase; letter-spacing: 1px;
  }
  .team-score .team-name-input {
    background: transparent; border: none; border-bottom: 1px solid #2a4a8a;
    color: #fff; font-size: .85rem; font-weight: 700; width: 80px;
    outline: none; text-align: center;
  }
  .team-score .team-name-input:focus { border-bottom-color: #4a8aff; }
  .team-score .score-val {
    font-size: 1.4rem; font-weight: 800; color: #fff;
    min-width: 44px; text-align: right;
  }

  /* ─── STRIKES ─── */
  .strikes-row {
    display: flex; gap: 10px; justify-content: center;
  }
  .strike {
    width: 34px; height: 34px;
    border: 2.5px solid #2a4a8a;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.3rem; font-weight: 900;
    color: transparent;
    background: #0f1e3a;
    transition: all .3s;
  }
  .strike.active {
    border-color: #c0392b;
    color: #e74c3c;
    background: #2a0a0a;
    box-shadow: 0 0 12px rgba(231,76,60,.5);
    animation: strikeIn .3s ease;
  }
  @keyframes strikeIn { from { transform: scale(1.4); } to { transform: scale(1); } }

  /* ─── INPUT AREA ─── */
  .input-area {
    display: flex; gap: 8px; align-items: center;
    width: 92%; max-width: 880px;
  }
  .btn {
    background: #1a56db;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: .95rem; font-weight: 700;
    padding: 0 18px; height: 46px;
    cursor: pointer;
    transition: background .2s, transform .1s;
    text-transform: uppercase; letter-spacing: 1px;
    box-shadow: 0 3px 10px rgba(0,0,0,.4);
  }
  .btn:hover { background: #2266ec; }
  .btn:active { transform: scale(.96); }
  .btn.skip { min-width: 80px; }
  .btn.submit { min-width: 52px; font-size: 1.2rem; }
  .answer-input {
    flex: 1;
    background: #fff;
    border: none;
    border-radius: 8px;
    height: 46px;
    padding: 0 16px;
    font-size: 1.05rem;
    font-weight: 600;
    color: #1a2744;
    outline: none;
    box-shadow: 0 2px 8px rgba(0,0,0,.3);
  }
  .answer-input::placeholder { color: #8a9bb5; }

  /* ─── ROUND INDICATOR ─── */
  .round-indicator {
    font-size: .82rem;
    font-weight: 700;
    color: #f0a500;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
  }

  /* ─── OVERLAY SCREENS ─── */
  .overlay {
    position: fixed; inset: 0; z-index: 100;
    background: rgba(5,10,25,.92);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 24px;
    animation: fadeIn .3s ease;
  }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .overlay h1 {
    font-size: 2.8rem; font-weight: 900;
    color: #f0a500;
    text-shadow: 0 0 30px rgba(240,165,0,.4);
    text-transform: uppercase; letter-spacing: 3px;
  }
  .overlay h2 { font-size: 1.3rem; color: #8ab4f8; font-weight: 600; }
  .overlay .overlay-btn,
  .reveal-overlay .overlay-btn {
    background: linear-gradient(135deg, #1a56db, #0d3a8e);
    color: #fff; border: none; border-radius: 10px;
    padding: 14px 40px; font-size: 1.1rem; font-weight: 700;
    cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
    box-shadow: 0 4px 18px rgba(26,86,219,.5);
    transition: transform .15s, box-shadow .15s;
  }
  .overlay .overlay-btn:hover,
  .reveal-overlay .overlay-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 24px rgba(26,86,219,.6); }

  /* ─── FINAL ROUND LAYOUT ─── */
  .final-q-indicator {
    font-size: .78rem; font-weight: 700;
    color: #f0a500; text-transform: uppercase; letter-spacing: 2px;
    text-align: center;
  }

  /* summary strip: 5 cells showing status of each question */
  .final-strip {
    display: flex; gap: 8px; justify-content: center;
    width: 92%; max-width: 700px;
  }
  .final-cell {
    flex: 1; height: 48px; border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    gap: 6px;
    background: linear-gradient(180deg, #1e3a6e, #162a52);
    border: 1.5px solid #2a4a8a;
    transition: background .3s, border-color .3s, box-shadow .3s;
  }
  .final-cell .cell-num {
    font-size: .78rem; font-weight: 800; color: #8ab4f8;
  }
  .final-cell .cell-icon {
    font-size: 1.1rem; font-weight: 900;
    color: transparent; transition: color .2s;
  }
  .final-cell .cell-pts {
    font-size: .75rem; font-weight: 800;
    color: transparent; transition: color .2s;
  }
  .final-cell.earned {
    background: linear-gradient(180deg, #1a56db, #1040a0);
    border-color: #3a7aff;
    box-shadow: 0 0 10px rgba(26,86,219,.4);
  }
  .final-cell.earned .cell-icon { color: #fff; }
  .final-cell.earned .cell-pts { color: #f0c040; }
  .final-cell.missed {
    background: linear-gradient(180deg, #3a1010, #2a0a0a);
    border-color: #c0392b;
    box-shadow: 0 0 10px rgba(192,57,43,.3);
  }
  .final-cell.missed .cell-icon { color: #e74c3c; }
  .final-cell.active {
    border-color: #f0a500;
    box-shadow: 0 0 12px rgba(240,165,0,.4);
  }

  /* guessing phase: echo box shows what the player typed (no hint whether correct) */
  .final-echo {
    width: 92%; max-width: 700px;
    background: linear-gradient(180deg, #162040, #0d1733);
    border: 2px solid #2a4a8a;
    border-radius: 14px;
    padding: 18px 28px;
    min-height: 64px;
    display: flex; align-items: center; gap: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,.4);
  }
  .final-echo .echo-label {
    font-size: .75rem; font-weight: 700; color: #8ab4f8;
    text-transform: uppercase; letter-spacing: 1px; white-space: nowrap;
  }
  .final-echo .echo-text {
    font-size: 1.2rem; font-weight: 700; color: #fff;
    text-transform: uppercase; letter-spacing: 1px;
  }

  /* ─── REVEAL OVERLAY ─── */
  .reveal-overlay {
    position: fixed; inset: 0; z-index: 100;
    background: rgba(5,10,25,.94);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 18px; padding: 30px 20px;
    animation: fadeIn .3s ease;
  }
  .reveal-overlay h1 {
    font-size: 2.2rem; font-weight: 900;
    color: #f0a500; text-transform: uppercase; letter-spacing: 3px;
    text-shadow: 0 0 30px rgba(240,165,0,.4);
  }
  .reveal-row {
    width: 100%; max-width: 680px;
    background: linear-gradient(180deg, #1a2744, #0f1e3a);
    border: 1.5px solid #2a4a8a;
    border-radius: 12px;
    padding: 14px 20px;
    display: grid;
    grid-template-columns: 28px 1fr auto;
    gap: 10px; align-items: center;
    opacity: .25;
    transition: opacity .3s, border-color .3s, background .3s, box-shadow .3s;
  }
  .reveal-row .rr-num {
    background: #1a56db; color: #fff;
    width: 28px; height: 28px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: .82rem; font-weight: 800;
  }
  .reveal-row .rr-body { display: flex; flex-direction: column; gap: 2px; }
  .reveal-row .rr-question { font-size: .78rem; color: #8ab4f8; font-weight: 600; }
  .reveal-row .rr-answers { display: flex; gap: 14px; align-items: baseline; }
  .reveal-row .rr-guess {
    font-size: .88rem; font-weight: 600; color: #6a7a9a;
    font-style: italic;
  }
  .reveal-row .rr-correct {
    font-size: 1rem; font-weight: 700; color: transparent;
    text-transform: uppercase; letter-spacing: .5px;
    transition: color .2s;
  }
  .reveal-row .rr-pts {
    font-size: .88rem; font-weight: 800; color: transparent;
    transition: color .2s;
  }
  .reveal-row.active { opacity: 1; }
  .reveal-row.hit {
    opacity: 1;
    background: linear-gradient(180deg, #1a56db, #1040a0);
    border-color: #3a7aff;
    box-shadow: 0 0 18px rgba(26,86,219,.5);
  }
  .reveal-row.hit .rr-num { background: #27ae60; }
  .reveal-row.hit .rr-question { color: #a8c8ff; }
  .reveal-row.hit .rr-guess { color: #a8d8a8; }
  .reveal-row.hit .rr-correct { color: #fff; }
  .reveal-row.hit .rr-pts { color: #f0c040; }
  .reveal-row.miss {
    opacity: 1;
    border-color: #4a4a6a;
  }
  .reveal-row.miss .rr-correct { color: #fff; }
  .reveal-row.miss .rr-pts { color: #6a6a8a; }

  /* number-one celebration flash */
  .number-one-flash {
    position: fixed; inset: 0; z-index: 110;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none;
    animation: n1fade 1.6s ease forwards;
  }
  .number-one-flash .n1-burst {
    position: absolute; inset: 0;
    background: radial-gradient(circle at center, rgba(240,165,0,.45) 0%, transparent 70%);
    animation: n1burst .5s ease forwards;
  }
  .number-one-flash .n1-text {
    position: relative; z-index: 1;
    font-size: 5rem; font-weight: 900;
    color: #f0a500;
    text-shadow: 0 0 40px rgba(240,165,0,.8), 0 0 80px rgba(240,165,0,.4);
    text-transform: uppercase; letter-spacing: 6px;
    animation: n1pop .4s cubic-bezier(.17,.67,.16,1.51) forwards;
  }
  @keyframes n1burst { from { transform: scale(0); opacity: 1; } to { transform: scale(1.6); opacity: 0; } }
  @keyframes n1pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes n1fade { 0%,50% { opacity: 1; } 100% { opacity: 0; } }

  /* reveal total bar */
  .reveal-total-bar {
    width: 100%; max-width: 680px;
    display: flex; justify-content: space-between; align-items: center;
    padding: 0 4px;
  }
  .reveal-total-bar .rt-label { font-size: .85rem; font-weight: 700; color: #8ab4f8; text-transform: uppercase; letter-spacing: 1px; }
  .reveal-total-bar .rt-val { font-size: 1.6rem; font-weight: 900; color: #fff; }
  .reveal-total-bar .rt-val.positive { color: #f0a500; }

  /* ─── WRONG FLASH ─── */
  .wrong-flash {
    position: fixed; inset: 0; z-index: 50;
    background: rgba(192,57,43,.25);
    pointer-events: none;
    animation: wrongFlash .4s ease forwards;
  }
  @keyframes wrongFlash { to { opacity: 0; } }

  /* ─── CORRECT FLASH ─── */
  .correct-flash {
    position: fixed; inset: 0; z-index: 50;
    background: rgba(39,174,96,.2);
    pointer-events: none;
    animation: wrongFlash .35s ease forwards;
  }

  /* ─── BIG X OVERLAY ─── */
  .big-x {
    position: fixed; inset: 0; z-index: 60;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none;
    animation: xFade .6s ease forwards;
  }
  .big-x span {
    font-size: 16rem; font-weight: 900; color: #e74c3c;
    text-shadow: 0 0 60px rgba(231,76,60,.7);
    animation: xIn .25s ease;
  }
  @keyframes xIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes xFade { 0% { opacity: 1; } 60% { opacity: 1; } 100% { opacity: 0; } }

  /* ─── GAME OVER SCORES ─── */
  .final-scores {
    display: flex; gap: 40px; margin-top: 8px;
  }
  .final-score-card {
    background: linear-gradient(180deg, #1a2744, #0f1e3a);
    border: 2px solid #2a4a8a;
    border-radius: 14px;
    padding: 18px 30px;
    text-align: center;
    min-width: 140px;
  }
  .final-score-card.winner { border-color: #f0a500; box-shadow: 0 0 20px rgba(240,165,0,.4); }
  .final-score-card .fs-name { font-size: 1rem; font-weight: 700; color: #8ab4f8; margin-bottom: 4px; }
  .final-score-card .fs-val { font-size: 2.2rem; font-weight: 900; color: #fff; }
  .final-score-card.winner .fs-val { color: #f0a500; }
  .final-score-card .fs-crown { font-size: 1.5rem; }

  /* ─── REVEAL PILLS (next-question overlay) ─── */
  .reveal-pill {
    display: flex; align-items: center; gap: 8px;
    background: rgba(30,58,110,.7);
    border: 1.5px solid #2a4a8a;
    border-radius: 8px;
    padding: 7px 12px 7px 8px;
    min-width: 140px;
    transition: border-color .2s;
  }
  .reveal-pill.earned {
    border-color: #27ae60;
    background: rgba(39,174,96,.18);
  }
  .reveal-pill.missed {
    border-color: #4a4a6a;
    background: rgba(30,30,60,.6);
    opacity: .7;
  }
  .reveal-pill .reveal-num {
    background: #1a56db; color: #fff;
    width: 22px; height: 22px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: .75rem; font-weight: 800; flex-shrink: 0;
  }
  .reveal-pill.earned .reveal-num { background: #27ae60; }
  .reveal-pill .reveal-text {
    font-size: .88rem; font-weight: 600; color: #fff;
    text-transform: uppercase; letter-spacing: .5px; flex: 1;
  }
  .reveal-pill .reveal-pts {
    font-size: .82rem; font-weight: 800; color: #f0c040;
  }
  .reveal-pill.missed .reveal-pts { color: #6a6a8a; }

  .hidden { display: none !important; }
</style>
</head>
<body>
<div class="bg-dots"></div>

<!-- ===================== START SCREEN ===================== -->
<div class="overlay" id="startScreen">
  <h1>Family Feud</h1>
  <h2>Classroom Edition</h2>
  <button class="overlay-btn" onclick="startGame()">Start Game</button>
</div>

<!-- ===================== ROUND TRANSITION ===================== -->
<div class="overlay hidden" id="roundTransition">
  <h1 id="transitionTitle">Round 1</h1>
  <h2 id="transitionSub">3 questions • 30 seconds each</h2>
  <button class="overlay-btn" onclick="beginRound()">Go!</button>
</div>

<!-- ===================== NEXT QUESTION PAUSE ===================== -->
<div class="overlay hidden" id="nextQOverlay">
  <h1 id="nextQTitle">Question Complete</h1>
  <h2 id="nextQSub"></h2>
  <div id="revealedAnswers" style="
    display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    max-width:680px; margin: 4px 0 8px;
  "></div>
  <button class="overlay-btn" onclick="confirmNextQuestion()">Next Question</button>
</div>

<!-- ===================== MAIN GAME ===================== -->
<div class="game-wrap hidden" id="gameWrap">
  <div class="round-indicator" id="roundIndicator">Round 1 — Question 1 of 3</div>

  <div class="question-box">
    <h2 id="questionText">...</h2>
  </div>

  <div class="timer-wrap">
    <div class="timer-box" id="timerBox">30</div>
  </div>

  <div class="board-ring">
    <div class="side-logo left">FAMILY<br>FEUD</div>
    <div class="side-logo right">FAMILY<br>FEUD</div>
    <div class="answer-grid" id="answerGrid"></div>
  </div>

  <div class="scores-row">
    <div class="team-score active" id="team1Card" onclick="selectTeam(1)">
      <div>
        <div class="team-label">Team 1</div>
        <input class="team-name-input" id="team1Name" value="Team A" />
      </div>
      <div class="score-val" id="team1Score">0</div>
    </div>

// ─── ANSWER MATCHING ───
function normalise(str) {
  return str.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();
}

// checks the guess against ALL aliases of an answer object
function fuzzyMatch(input, answer) {
  const ni = normalise(input);
  for (const alias of answer.aliases) {
    const na = normalise(alias);
    if (ni === na) return true;
    if (ni.includes(na) || na.includes(ni)) return true;
    if (ni.length > 2 && na.length > 2) {
      const dist = levenshtein(ni, na);
      if (dist / Math.max(ni.length, na.length) <= 0.35) return true;
    }
  }
  return false;
}

function levenshtein(a, b) {
  const m = a.length, n = b.length;
  const dp = Array.from({length: m + 1}, () => Array(n + 1).fill(0));
  for (let i = 0; i <= m; i++) dp[i][0] = i;
  for (let j = 0; j <= n; j++) dp[0][j] = j;
  for (let i = 1; i <= m; i++)
    for (let j = 1; j <= n; j++)
      dp[i][j] = a[i-1] === b[j-1] ? dp[i-1][j-1] :
        1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
  return dp[m][n];
}

// ─── SUBMIT / SKIP ───
function submitAnswer() {
  if (gamePhase !== 'playing') return;
  const input = document.getElementById('answerInput');
  const guess = input.value.trim();
  if (!guess) return;
  input.value = '';

  let matched = false;
  currentQ.answers.forEach((a, i) => {
    if (matched) return;
    const slot = document.getElementById('slot' + i);
    if (slot.classList.contains('revealed')) return;
    if (fuzzyMatch(guess, a)) {
      matched = true;
      slot.classList.add('revealed');
      earnedSlots.add(i);
      roundScore += a.points;
      playCorrect(); flashCorrect();
      if (allRevealed()) {
        stopTimer();
        scores[activeTeam] += roundScore; updateScoreUI();
        setTimeout(() => pauseForNextQuestion(advanceQuestion), 1000);
      }
    }
  });

  if (!matched) {
    strikes++; playWrong(); flashWrong(); showBigX();
    for (let i = 0; i < 3; i++)
      document.getElementById('strike' + (i + 1)).classList.toggle('active', i < strikes);
    if (strikes >= 3) {
      stopTimer(); gamePhase = 'idle';
      scores[activeTeam] += roundScore; updateScoreUI();
      setTimeout(() => pauseForNextQuestion(advanceQuestion), 900);
    }
  }
  input.focus();
}

function skipAnswer() {
  if (gamePhase !== 'playing') return;
  strikes++; playWrong(); flashWrong(); showBigX();
  for (let i = 0; i < 3; i++)
    document.getElementById('strike' + (i + 1)).classList.toggle('active', i < strikes);
  if (strikes >= 3) {
    stopTimer(); gamePhase = 'idle';
    scores[activeTeam] += roundScore; updateScoreUI();
    setTimeout(() => pauseForNextQuestion(advanceQuestion), 900);
  }
  document.getElementById('answerInput').focus();
}

function allRevealed() {
  return currentQ.answers.every((_, i) => document.getElementById('slot' + i).classList.contains('revealed'));
}

// ─── ADVANCE ───
function advanceQuestion() {
  currentQIndex++;
  activeTeam = activeTeam === 0 ? 1 : 0;
  if (currentQIndex >= QUESTIONS_PER_ROUND) {
    currentRound++; currentQIndex = 0;
    if (currentRound > 3) startFinalRound();
    else showRoundTransition();
  } else {
    loadQuestion();
  }
}

// ─── SCORES ───
function updateScoreUI() {
  document.getElementById('team1Score').textContent = scores[0];
  document.getElementById('team2Score').textContent = scores[1];
}
function selectTeam(n) {
  activeTeam = n - 1;
  document.getElementById('team1Card').classList.toggle('active', activeTeam === 0);
  document.getElementById('team2Card').classList.toggle('active', activeTeam === 1);
}

// ─── FINAL ROUND ───
// Phase 1 — GUESSING: 5 questions, one at a time, single shared 45s timer.
//   Player gives ONE answer per question. NO feedback — no sounds, no correct/wrong.
//   Answers are stored silently. Strip just advances.
// Phase 2 — REVEAL: after all 5 (or time up), overlay shows results one by one.
//   Each row: did the guess match the #1 answer?
//     HIT  → golden celebration (burst + sound + visual)
//     MISS → correct answer shown in muted style
//   After all 5 revealed → total shown, Continue button → game over.
let finalQIdx = 0, finalCurrentQ = null;
let finalGuesses = [];   // stores the 5 guesses (or "" if skipped)

function startFinalRound() {
  stopTimer();
  document.getElementById('gameWrap').classList.add('hidden');
  document.getElementById('finalWrap').classList.remove('hidden');
  finalQIdx = 0;
  finalGuesses = [];
  activeTeam = scores[0] >= scores[1] ? 0 : 1;

  // reset strip cells — plain, no feedback during guessing
  for (let i = 0; i < 5; i++) {
    const cell = document.getElementById('fcell' + i);
    cell.className = 'final-cell' + (i === 0 ? ' active' : '');
    cell.querySelector('.cell-icon').textContent = '';
    cell.querySelector('.cell-pts').textContent = '';
  }

  document.getElementById('finalEchoText').textContent = '—';
  loadFinalQuestion();
  startFinalTimer();
}

function loadFinalQuestion() {
  finalCurrentQ = finalQuestions[finalQIdx];
  gamePhase = 'final';

  document.getElementById('finalQIndicator').textContent =
    'Final Round — Question ' + (finalQIdx + 1) + ' of 5';
  document.getElementById('finalQuestionText').textContent = finalCurrentQ.question;
  document.getElementById('finalEchoText').textContent = '—';
  document.getElementById('finalAnswerInput').value = '';
  document.getElementById('finalAnswerInput').focus();
}

function startFinalTimer() {
  clearInterval(timerInterval); timeLeft = TIMER_DURATION; updateFinalTimerUI();
  timerInterval = setInterval(() => {
    timeLeft--; updateFinalTimerUI();
    if (timeLeft <= 5 && timeLeft > 0) playTimerWarning();
    if (timeLeft <= 0) { clearInterval(timerInterval); onFinalTimeUp(); }
  }, 1000);
}
function updateFinalTimerUI() {
  const box = document.getElementById('finalTimerBox');
  box.textContent = timeLeft; box.className = 'timer-box';
  if (timeLeft <= 10) box.classList.add('warning');
  if (timeLeft <= 5)  { box.classList.remove('warning'); box.classList.add('danger'); }
}

function onFinalTimeUp() {
  // time ran out mid-guessing — fill remaining guesses with empty, go straight to reveal
  gamePhase = 'idle';
  while (finalGuesses.length < 5) finalGuesses.push('');
  startReveal();
}

function finalSubmit() {
  if (gamePhase !== 'final') return;
  const input = document.getElementById('finalAnswerInput');
  const guess = input.value.trim();
  if (!guess) return;
  input.value = '';

  // store the guess silently — NO feedback
  finalGuesses.push(guess);
  document.getElementById('finalEchoText').textContent = guess;

  advanceFinalQuestion();
}

function finalSkip() {
  if (gamePhase !== 'final') return;
  // skip = store empty guess, advance silently
  finalGuesses.push('');
  document.getElementById('finalEchoText').textContent = '(passed)';
  advanceFinalQuestion();
}

function advanceFinalQuestion() {
  // mark current cell as "done" (just remove active, no color yet — reveal does that)
  document.getElementById('fcell' + finalQIdx).classList.remove('active');

  finalQIdx++;
  if (finalQIdx >= 5) {
    // all 5 answered — go to reveal
    gamePhase = 'idle';
    stopTimer();
    setTimeout(() => startReveal(), 800);
  } else {
    // activate next cell
    document.getElementById('fcell' + finalQIdx).classList.add('active');
    loadFinalQuestion();
  }
}

// ─── REVEAL PHASE ───
function startReveal() {
  gamePhase = 'reveal';
  // hide the guessing board, show the overlay
  document.getElementById('finalWrap').classList.add('hidden');
  const overlay = document.getElementById('finalRevealOverlay');
  overlay.classList.remove('hidden');

  // build the 5 rows (all dim/inactive initially)
  const container = document.getElementById('revealRows');
  container.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const q = finalQuestions[i];
    const guess = finalGuesses[i] || '(passed)';
    container.innerHTML += `
      <div class="reveal-row" id="rrow${i}">
        <div class="rr-num">${i + 1}</div>
        <div class="rr-body">
          <div class="rr-question">${q.question}</div>
          <div class="rr-answers">
            <span class="rr-guess">You: "${guess}"</span>
            <span class="rr-correct" id="rr-correct${i}"></span>
          </div>
        </div>
        <div class="rr-pts" id="rr-pts${i}"></div>
      </div>`;
  }

  document.getElementById('revealTotal').textContent = '0';
  document.getElementById('revealTotal').classList.remove('positive');
  document.getElementById('revealDoneBtn').classList.add('hidden');

  // kick off the sequential reveal
  revealStep(0, 0);
}

function revealStep(idx, runningTotal) {
  if (idx >= 5) {
    // all revealed — show total and button
    document.getElementById('revealTotal').textContent = runningTotal;
    if (runningTotal > 0) document.getElementById('revealTotal').classList.add('positive');
    document.getElementById('revealDoneBtn').classList.add('hidden');
    // short delay then show button
    setTimeout(() => document.getElementById('revealDoneBtn').classList.remove('hidden'), 600);
    return;
  }

  const q        = finalQuestions[idx];
  const target   = q.answers[0];                // #1 answer
  const guess    = finalGuesses[idx] || '';
  const row      = document.getElementById('rrow' + idx);
  const isHit    = guess && fuzzyMatch(guess, target);

  // activate this row so it's visible
  row.classList.add('active');

  // small delay so the row "appears" before the result
  setTimeout(() => {
    // fill in the correct answer text and points
    document.getElementById('rr-correct' + idx).textContent = target.text;
    document.getElementById('rr-pts' + idx).textContent     = target.points;

    if (isHit) {
      row.classList.remove('active');
      row.classList.add('hit');
      runningTotal += target.points;
      document.getElementById('revealTotal').textContent = runningTotal;
      document.getElementById('revealTotal').classList.add('positive');

      // 🏆 NUMBER ONE celebration
      playNumberOne();
      showNumberOneFlash();
    } else {
      row.classList.remove('active');
      row.classList.add('miss');
      playWrong();
    }

    // next row after a pause
    setTimeout(() => revealStep(idx + 1, runningTotal), 2200);
  }, 900);
}

function revealDone() {
  // award points to the winning team
  let earned = 0;
  for (let i = 0; i < 5; i++) {
    const target = finalQuestions[i].answers[0];
    const guess  = finalGuesses[i] || '';
    if (guess && fuzzyMatch(guess, target)) earned += target.points;
  }
  scores[activeTeam] += earned;
  updateScoreUI();

  // hide overlay → game over
  document.getElementById('finalRevealOverlay').classList.add('hidden');
  gamePhase = 'idle';
  setTimeout(() => endGame(), 600);
}

// ─── NUMBER ONE celebration sound: triumphant rising fanfare ───
function playNumberOne() {
  ensureAudio();
  const now = audioCtx.currentTime;
  // chord: stacked fifths with attack
  const notes = [523.25, 659.25, 783.99, 1046.50]; // C5 E5 G5 C6
  notes.forEach((freq, i) => {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.type = 'sine';
    o.frequency.setValueAtTime(freq * 0.5, now);          // start an octave low
    o.frequency.exponentialRampToValueAtTime(freq, now + 0.12); // ramp up fast
    g.gain.setValueAtTime(0, now);
    g.gain.linearRampToValueAtTime(0.28 - i * 0.04, now + 0.05); // stagger attack
    g.gain.setValueAtTime(0.28 - i * 0.04, now + 0.4);
    g.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
    o.start(now); o.stop(now + 1.3);
  });
  // second hit — higher, brighter, 0.3s later
  const notes2 = [659.25, 783.99, 987.77, 1318.50]; // E5 G5 B5 E6
  notes2.forEach((freq, i) => {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.connect(g); g.connect(audioCtx.destination);
    o.type = 'sine';
    o.frequency.setValueAtTime(freq, now + 0.3);
    g.gain.setValueAtTime(0, now + 0.3);
    g.gain.linearRampToValueAtTime(0.22 - i * 0.04, now + 0.38);
    g.gain.exponentialRampToValueAtTime(0.001, now + 1.4);
    o.start(now + 0.3); o.stop(now + 1.5);
  });
}

function showNumberOneFlash() {
  const flash = document.createElement('div');
  flash.className = 'number-one-flash';
  flash.innerHTML = '<div class="n1-burst"></div><div class="n1-text">★ #1 ★</div>';
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 1700);
}

// ─── END GAME ───
function endGame() {
  stopTimer(); gamePhase = 'over';
  document.getElementById('finalWrap').classList.add('hidden');
  const t1 = document.getElementById('team1Name').value || 'Team A';
  const t2 = document.getElementById('team2Name').value || 'Team B';
  const w = scores[0] >= scores[1] ? 0 : 1;
  document.getElementById('finalScores').innerHTML = `
    <div class="final-score-card ${w===0?'winner':''}">
      ${w===0?'<div class="fs-crown">👑</div>':''}
      <div class="fs-name">${t1}</div><div class="fs-val">${scores[0]}</div>
    </div>
    <div class="final-score-card ${w===1?'winner':''}">
      ${w===1?'<div class="fs-crown">👑</div>':''}
      <div class="fs-name">${t2}</div><div class="fs-val">${scores[1]}</div>
    </div>`;
  document.getElementById('gameOverScreen').classList.remove('hidden');
}

function restartGame() {
  document.getElementById('gameOverScreen').classList.add('hidden');
  document.getElementById('finalWrap').classList.add('hidden');
  document.getElementById('gameWrap').classList.add('hidden');
  scores = [0, 0]; currentRound = 1; currentQIndex = 0; activeTeam = 0;
  updateScoreUI();
  roundQuestions = shuffle(questionsData.rounds);
  finalQuestions = shuffle(questionsData.finalRound);
  showRoundTransition();
}

// ─── INIT ───
loadQuestions().catch(err => {
  document.getElementById('startScreen').innerHTML =
    '<h1 style="color:#e74c3c">Error</h1><h2>' + err.message + '</h2>';
});
</script>
